<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style/index.css">
  <script 
    src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous">
  </script>
  <script defer src="js/face-api.min.js"></script>
  <script defer src="js/index.js"></script>
  <title>FaceID</title>
</head>
<body>

  <div id="navigation-sidebar">
    <h2 class="sidebar-header">Select Function</h2><br>
    <button id="1" onclick="switchView(this.id)" class="sidebar-button">Face Tracking (Video)</button>
    <button id="2" onclick="switchView(this.id)" class="sidebar-button">Face Recognition (Picture)</button>
    <script>
      function switchView(id) {
        clean();
        if (id == 1) {
          $("#video").show();
          $(".video-controls").show();
        } else if (id == 2) {
          $("#imageUpload").show();
        }
      }
    </script>
  </div>

  <div id="content">
    <input type="file" id="imageUpload">
    <div id="container">
      <video id="video" width="660" height="495" autoplay muted ></video>
    </div>
    <div class="video-controls" style="flex-direction: row;">
      <button onclick="stopVideo()">stop camera</button>
      <button onclick="startVideo()">start camera</button>
      <input type="checkbox" id="expression-switch">
      <label for="expression-switch">facial expression</label>
      <input type="checkbox" id="age-gender-switch">
      <label for="age-gender-switch">age/gender</label>
    </div>
  </div>

</body>
</html>
